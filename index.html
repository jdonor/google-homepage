<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Josiah's Google Homepage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/styles.css" />
</head>
<body>
    <div id="header">
        <div id="leftHeader">
            <a href="#" class="link">About</a>
            <a href="#" class="link">Store</a>
        </div>

        <div id="icons">
            <a href="#" id="apps" title="Google apps"></a>
            <a href="#" id="notifications" title="0 Google notifications"></a>
            <a href="#" id="account" title="Google account"></a>
        </div>

        <div id="rightHeader">
            <a href="#" class="link">Gmail</a>
            <a href="#" class="link">Images</a>
        </div>
    </div>

    <div class="content">
        <div id="image">
            <img alt="Martin Luther King Jr. Day 2018" border="0" height="220" src="https://www.google.com/logos/doodles/2018/martin-luther-king-jr-day-2018-5351803502723072-l.png" style="padding-top:0px" title="Martin Luther King Jr. Day 2018" width="550">
        </div>

        <div id="search">
            <input type="text" title="Search">
            <a href="#" title="Search by voice"><span></span></a>
        </div>

        <div id="buttons">
            <input type="submit" value="Google Search">
            <input type="submit" value="I'm Feeling Lucky">
        </div>
    </div>
</body>
</html>
